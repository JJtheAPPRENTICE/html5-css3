<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/Iconfactory-Total-Eclipse-Blank-system.ico" type="image/x-icon">
    <title>Tags do HTML</title>
    <style>body{ background-color: rgb(250, 250, 250);
    }
    </style>
</head>
<body>
    <h1>Tags em html</h1>
    <p>Em HTML5, podemos utilizar diversas tags. <br> Passe o mouse por cima de cada elemento para ver sua descrição. </p>
    <ul type="square">
        <li><abbr title="Use a tag &lt p &gt">Parágrafos</abbr></li>
        <li><abbr title="Use as tags &lt h1 &gt, &lt h2 &gt, &lt h3 &gt e etc...">Títulos</abbr></li>
        <li><abbr title="Use a tag &lt img src &gt">Imagens</abbr></li>
        <li><abbr title="Use a tag &lt audio src &gt">Áudios</abbr></li>
        <li><abbr title="Use a tag &lt script &gt">Código-fonte</abbr></li>
        <li><abbr title="Use a tag &lt ol &gt">Listas Numéricas</abbr></li>
        <li><abbr title="Use a tag &lt ul &gt">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
