<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body{
            background-color: rgb(55, 55, 226);
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }
        a{
            color: azure;
            text-decoration: none;
        }
        a:hover{
            color: rgb(64, 255, 47);
            text-decoration: underline;
        }
        a:active{
            color: green;
        }
        a::after{
            content: " [link]";
            color: rgb(156, 156, 156);
        }
    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <li><a href="https://github.com/JJtheAPPRENTICE">Perfil Github</a></li>
        <li><a href="https://www.youtube.com/channel/UCXGFUn6srZYYU3tkSmzJI7g">Canal do youtube</a></li>
        <li><a href="https://www.cursoemvideo.com">Site do Curso em VÃ­deo</a></li>
    </ul>
</body>
</html>
